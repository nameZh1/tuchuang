<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- 引入外部CSS文件 -->
    <link rel="stylesheet" type="text/css" href="style/index.css">
    <link rel="stylesheet" type="text/css" href="style/base.css">
    <title>图床</title>
</head>

<body>
    <div class="imgContainer">
        <div class="imgContainer-content">
            <div class="imgContainer-content-left" id="treeShow">
                <h1 class="imgContainer-title">zh1图床</h1>
                <div class="imgContainer-subTitle" id="curryPath">-</div>
            </div>
            <div class="imgContainer-content-mid">
                <div style="width:100%; display: flex; flex-direction: column; flex-shrink: 0; row-gap: 10px; position: relative; justify-content: center; align-items: center;">
                    <!-- <label for="imageInput" id="customUploadButton">
                        选择文件
                    </label> -->
                    <input type="file" id="imageInput" accept="image/*">
                    <button id="uploadButton">确认上传图像</button>
                </div>
                <div class="imgContainer-content-mid-imgShow" id="imgShow">
                </div>
            </div>
        </div>
    </div>
    <script src="js/frontend-env.js"></script>
    <script src="js/index.js"></script>
</body>

</html>
